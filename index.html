<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calcContainer">
        <div class="flexContainer">
            <div class="buttons">
                
                <input type="text" class="display">
                <br><br>
                <button class="btnClear">C</button>
                <button class="btnNum" onclick="insert('%')">%</button>
                <button class="backSpace">←</button>
                <button class="btnNum" onclick="insert('/')">÷</button>
                <br>
                <button class="btnNum" onclick="insert(7)">7</button>
                <button class="btnNum" onclick="insert(8)">8</button>
                <button class="btnNum" onclick="insert(9)">9</button>
                <button class="btnNum" onclick="insert('*')">x</button>
                <br>
                <button class="btnNum" onclick="insert(4)">4</button>
                <button class="btnNum" onclick="insert(5)">5</button>
                <button class="btnNum" onclick="insert(6)">6</button>
                <button class="btnNum" onclick="insert('-')">-</button>
                <br>
                <button class="btnNum" onclick="insert(1)">1</button>
                <button class="btnNum" onclick="insert(2)">2</button>
                <button class="btnNum" onclick="insert(3)">3</button>
                <button class="btnNum" onclick="insert('+')">+</button>
               
                <br>
                <button class="btnZero" onclick="insert(0)">0</button>
                <button class="btnNum"onclick="insert('.')">.</button>
                <button class="btnIgual">=</button>
           



            </div>

        </div>
    </div>


<script src="js/script.js"></script>
</body>
</html>
